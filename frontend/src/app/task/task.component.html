<div [class]="cardClass" style="width: 18rem">
  <div class="card-header">
    <h5 class="card-title">{{ task.title }}</h5>
  </div>
  <div class="card-body">
    <p class="card-text">{{ task.description }}</p>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <timer
          *ngIf="!isCompleted"
          [started]="started"
          [paused]="paused"
          [stopped]="stopped"
          (onCompleted)="handleOnComplete($event)"
          (onChange)="handleOnChange($event)"
        ></timer>
      </div>
      <div *ngIf="!isCompleted" class="col-2">
        <button
          *ngIf="(stopped || paused) && !started"
          class="button play"
          (click)="onStart()"
        ></button>
        <button
          *ngIf="started"
          class="button paused"
          (click)="onPause()"
        ></button>
      </div>
      <div class="col-10">
        <p>Time Spent: ({{ getTimeSpent() }})</p>
      </div>
    </div>
  </div>
</div>
